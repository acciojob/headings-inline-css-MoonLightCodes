<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Headings</title>
</head>
<body>
    <h1 style="color: red;">Heading 1</h1>
    <h2 style="color: blue;">Heading 2</h2>
    <h3 style="color: green;">Heading 3</h3>
    <h4 style="color: orange;">Heading 4</h4>
    <h5 style="color: purple;">Heading 5</h5>
    <h6 style="color: brown;">Heading 6</h6>
</body>
</html>
